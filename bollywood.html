<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Responsive Image Boxes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .box-container {
      width: 250px;
      margin: 0 auto;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .box {
      width: 250px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .box:hover img {
      transform: scale(1.05);
    }

    .text-box {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 768px) {
      .box-container {
        width: calc(50% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Box 1 -->
    <div class="box-container">
      <a href="https://ibb.co/0XnYYN7">
        <div class="box">
          <img src="https://i.ibb.co/FWh88vr/e4d71a44c3d2473e9cbc5ae7309df391.png" alt="Image 1">
        </div>
      </a>
      <div class="text-box">Beautiful Design 1</div>
    </div>

    <!-- Box 2 -->
    <div class="box-container">
      <a href="https://ibb.co/25HPBZk">
        <div class="box">
          <img src="https://i.ibb.co/GFNkjH5/f27b0258014845739706335a7aaae2ff.png" alt="Image 2">
        </div>
      </a>
      <div class="text-box">Elegant Look 2</div>
    </div>

    <!-- Box 3 -->
    <div class="box-container">
      <a href="https://ibb.co/ssYrTg5">
        <div class="box">
          <img src="https://i.ibb.co/MP0Lzg8/898486ff2dfe4ff19f492b690644e737.png" alt="Image 3">
        </div>
      </a>
      <div class="text-box">Stylish View 3</div>
    </div>

    <!-- Box 4 -->
    <div class="box-container">
      <a href="https://ibb.co/Mf3ZPTz">
        <div class="box">
          <img src="https://i.ibb.co/dtzjk9N/d748362e88a4473294ed552269eb11cc.png" alt="Image 4">
        </div>
      </a>
      <div class="text-box">Modern Feel 4</div>
    </div>
  </div>
</body>
</html>
